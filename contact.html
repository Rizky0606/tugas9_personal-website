  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <ul>
            <li>
              <img
                src="https://dumbways.id/assets/images/brandred.png"
                alt=""
              />
            </li>
            <li class="item-collapse">
              <a href="./index.html">Home</a>
            </li>
            <li class="item-collapse"><a href="./blog.html">Project</a></li>
            <li class="item-collapse">
              <a href="./testimonial.html">Testimonials</a>
            </li>
          </ul>
        </div>
        <div class="nav-right item-collapse">
          <a href="./contact.html">Contact</a>
        </div>
        <div class="nav-right" id="barsmenu">
          <button
            style="background-color: transparent; border: none; cursor: pointer"
            onclick="openHamburger();"
          >
            <i class="fa-2x fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="testimonial.html">Testimonials</a>
        <a href="contact.html" class="hamburger-active">Contact</a>
      </div>
    </header>
    <main>
      <form>
        <h1>GET IN TOUCH</h1>
        <label for="input-name">Name</label>
        <input
          type="text"
          id="input-name"
          placeholder="Masukan Nama"
          required
        />

        <label for="input-email">Email</label>
        <input
          type="email"
          id="input-email"
          placeholder="Masukan Email"
          required
        />

        <label for="input-phonenumber">Phone Number</label>
        <input
          type="number"
          id="input-phonenumber"
          placeholder="Masukan Nomor Telepon"
          required
        />

        <label for="subject">Subject</label>
        <select name="" id="subject" required>
          <option value="" hidden>Select</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
          <option value="Fullstack">Fullstack</option>
        </select>

        <label for="input-message">Your Message</label>
        <textarea
          name=""
          cols="30"
          rows="10"
          id="input-message"
          placeholder="Masukan Pesan"
        ></textarea>

        <button type="button" onclick="handleSubmit()">Submit</button>
      </form>
    </main>
    <script
      src="https://kit.fontawesome.com/2d2e41954d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
