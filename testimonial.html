<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/testimonial.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-left">
          <ul>
            <li>
              <img
                src="https://dumbways.id/assets/images/brandred.png"
                alt=""
              />
            </li>
            <li class="item-collapse"><a href="./index.html">Home</a></li>
            <li class="item-collapse">
              <a href="./blog.html">Project</a>
            </li>
            <li class="item-collapse">
              <a href="./testimonial.html" class="active">Testimonials</a>
            </li>
          </ul>
        </div>
        <div class="nav-right item-collapse">
          <a href="./contact.html">Contact</a>
        </div>
        <div class="nav-right" id="barsmenu">
          <button
            style="background-color: transparent; border: none; cursor: pointer"
            onclick="openHamburger();"
          >
            <i class="fa-2x fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
      <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="testimonial.html" class="hamburger-active">Testimonials</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>

    <main>
      <div class="container">
        <h1>My Testimonials</h1>
        <div class="container-rating">
          <h2>Rating By Star</h2>
          <div class="rating">
            <button class="rating-btn" onclick="allTestimonials()">All</button>
            <button class="rating-btn" onclick="filterTestimonials(1)">
              1 <i class="fa-solid fa-star"></i>
            </button>
            <button class="rating-btn" onclick="filterTestimonials(2)">
              2 <i class="fa-solid fa-star"></i>
            </button>
            <button class="rating-btn" onclick="filterTestimonials(3)">
              3 <i class="fa-solid fa-star"></i>
            </button>
            <button class="rating-btn" onclick="filterTestimonials(4)">
              4 <i class="fa-solid fa-star"></i>
            </button>
            <button class="rating-btn" onclick="filterTestimonials(5)">
              5 <i class="fa-solid fa-star"></i>
            </button>
          </div>
        </div>
        <div class="testimonials" id="testimonials"></div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/2d2e41954d.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
    <script src="./js/ajax.js"></script>
  </body>
</html>
